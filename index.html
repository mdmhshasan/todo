<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/fontawesome.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
        }

        .user-box ul li {
            display: inline-block;
            list-style: none;
            padding: 5px;
            margin: 5px;
        }

        .user-box {
            display: grid;
            grid-template-columns: auto auto;
            justify-content: center;
            align-items: center;
           
        }

        .menu-box {
            width: 150px;
            height: 200px;
            box-shadow: 0 0 20px #bbb;
            background: #e9dfdf;
            padding: 5px;
            border-radius: 10px;
            border: 1px solid white;
            margin: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            cursor: pointer;
            background: #f5f5f7;
        }
        .menu-box h1>span {
            font-size: 50px;
            font-weight: 900;
            color: #000;
            text-align: center;
        }

        .menu-box a {
            font-feature-settings: normal;
            font-size: 20px;
            color: #000;
            text-decoration: none;
            text-transform: capitalize;
            font-weight: bolder;
            text-shadow: 0 0 5px #333;
        }

        .main-menu img {
            width: 100%;
            height: auto;
            filter:saturate(1.5);
            background: #ffe2e2;
            filter: invert(1);
        }

    </style>
</head>

<body>
    <header>

        <div class="main-menu">
            <div class="user-img">

            </div>

                <div class="menu-box">

                </div>
                <div class="menu-box">
                    <h1><span><i class="fas fa-question-circle"></i></span></h1>
                    <a href="#">more-info</a>
                </div>
            </div>
        </div>
    </header>
